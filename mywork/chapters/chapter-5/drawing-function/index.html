<html>
    <title>描画関数を学ぼう！</title>
    
    <script src="https://unpkg.com/vue@2.5.17"></script>
    <script src="https://unpkg.com/vue-router@3.0.1"></script>
    
    <div id="app">
        <div>
            <my-button href='https://vuejs.org/'>anchor</my-button>
            <my-button tag="span">span</my-button>
            <my-button>Button</my-button>
        </div>

        <div>
            <render-my-button href="https://google.com">あんかー</render-my-button>
            <render-my-button tag='span'>スパーン</render-my-button>
            <render-my-button>ぼたん</render-my-button>
        </div>
    </div>

    <script src="app.js"></script>
</html>
